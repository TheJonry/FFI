{%extends 'homeMenu.html'%}
{%block content%}
<div>
    {% if user.is_staff %}
        <h3>Create a News Post </h3><br><br>
      <form method="post">
        {% csrf_token %}
        <table width="100%">
       {{ form.as_table }}
        </table>
        <br><br>
        <button id="postButton">Post</button>
      </form>

      <script>
        var name = "{{ user.first_name}} {{ user.last_name }}, {{ user.role }}";
        document.getElementById("authortag").value = name;
      </script>

      <hr>
    {% endif %}


<br><br><br><br>
</div>
{% endblock %}
